<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screening Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white text-center">
                <h1>ðŸ“Š Screening Results</h1>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <a href="/" class="btn btn-secondary">&laquo; Screen Again</a>
                    <a href="/download_csv" class="btn btn-primary">Download Results as CSV</a>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Rank</th>
                                <th scope="col">Filename</th>
                                <th scope="col">Similarity Score</th>
                                <th scope="col">Predicted Fit</th>
                                <th scope="col">Extracted Skills</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for result in results %}
                            <tr>
                                <th scope="row">{{ loop.index }}</th>
                                <td>{{ result.filename }}</td>
                                <td><strong>{{ result.similarity }}</strong></td>
                                <td>
                                    <span class="badge {{ 'bg-success' if result.prediction == 'Good Fit' else 'bg-warning' }}">
                                        {{ result.prediction }}
                                    </span>
                                </td>
                                <td>{{ result.skills }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
