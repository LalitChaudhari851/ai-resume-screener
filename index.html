<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h1>ðŸ¤– AI Resume Screening System</h1>
            </div>
            <div class="card-body">
                <p class="card-text text-center">Upload resumes and provide a job description to automatically screen and rank candidates.</p>
                
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="job_description" class="form-label"><strong>Job Description</strong></label>
                        <textarea class="form-control" id="job_description" name="job_description" rows="8" placeholder="Paste the job description here..." required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="resumes" class="form-label"><strong>Upload Resumes (PDF or DOCX)</strong></label>
                        <input class="form-control" type="file" id="resumes" name="resumes" multiple required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Screen Resumes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
